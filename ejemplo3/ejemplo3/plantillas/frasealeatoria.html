<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de plantillas en Django</title>
</head>
<body>
    <h1>Ejemplo de uso de plantillas en Django</h1>
    <p>La frase aleatoria es {{frase_aleatoria|upper}}</p>
    <p>
        {{frutas|upper}}
        <ul>
        {% for fruta in frutas %}
            <li>{{fruta}} ({{fruta|first|upper}})</li>
        {% endfor %}
        </ul>
    </p>
</body>
</html>
